<html>

<head>
    <title>Hello h5-pure-js</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">    

    <style>
        #skeleton-screen{z-index:999;background: #fff;width:100vw;height: 100vh;margin:auto;transition:opacity 500ms;position:absolute;}#skeleton-screen .sk-sc-bl-bg{background:linear-gradient(90deg,#f2f2f2 25%,#e6e6e6 37%,#f2f2f2 63%);background-size:400% 100%;background-position:100% 50%;border-radius:10px;-webkit-animation:skeleton-loading 1.4s ease infinite;animation:skeleton-loading 1.4s ease infinite}#skeleton-screen .li-it{display:flex;margin-left:30px;margin-bottom:30px;}#skeleton-screen .li-it .l{width:28.933vw;height:22vw}#skeleton-screen .li-it .r{margin-left:2.067vw}#skeleton-screen .li-it .r .l1{width:56.2vw;height:5.1vw}#skeleton-screen .li-it .r .l2{width:26.2vw;height:3.1vw;margin-top:4vw}#skeleton-screen .li-it .r .l3{width:16.2vw;height:3.1vw;margin-top:4vw} @-webkit-keyframes skeleton-loading{0%{background-position:100% 50%}to{background-position:0 50%}} @keyframes skeleton-loading{0%{background-position:100% 50%}to{background-position:0 50%}}
    </style>
</head>

<body>
    <div id="skeleton-screen"><div class="li-it" style="margin-top: 30px;"><div class="sk-sc-bl-bg l"></div><div class="r"><div class="sk-sc-bl-bg l1"></div><div class="sk-sc-bl-bg l2"></div><div class="sk-sc-bl-bg l3"></div></div></div><div class="li-it"><div class="sk-sc-bl-bg l"></div><div class="r"><div class="sk-sc-bl-bg l1"></div><div class="sk-sc-bl-bg l2"></div><div class="sk-sc-bl-bg l3"></div></div></div><div class="li-it"><div class="sk-sc-bl-bg l"></div><div class="r"><div class="sk-sc-bl-bg l1"></div><div class="sk-sc-bl-bg l2"></div><div class="sk-sc-bl-bg l3"></div></div></div><div class="li-it"><div class="sk-sc-bl-bg l"></div><div class="r"><div class="sk-sc-bl-bg l1"></div><div class="sk-sc-bl-bg l2"></div><div class="sk-sc-bl-bg l3"></div></div></div><div class="li-it"><div class="sk-sc-bl-bg l"></div><div class="r"><div class="sk-sc-bl-bg l1"></div><div class="sk-sc-bl-bg l2"></div><div class="sk-sc-bl-bg l3"></div></div></div><div class="li-it"><div class="sk-sc-bl-bg l"></div><div class="r"><div class="sk-sc-bl-bg l1"></div><div class="sk-sc-bl-bg l2"></div><div class="sk-sc-bl-bg l3"></div></div></div></div>
    <div id="app"></div>
    <script src="assets/js/test.js"></script>
</body>

</html>
